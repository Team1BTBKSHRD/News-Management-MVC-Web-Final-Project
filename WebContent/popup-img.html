<script type="text/javascript">//<![CDATA[ 
  $(window).load(function(){
    $("#pop").on("click", function() {
     $('#imagepreview').attr('src', $('#imageresource').attr('src'));
     $('#imagemodal').modal('show');
     
   });
});//]]>  

</script>

<body class="">
  <a href="#" id="pop">
    <img id="imageresource" src="http://patyshibuya.com.br/wp-content/uploads/2014/04/04.jpg" style="width: 400px; height: 264px;">

  </a>
  
  <!-- Modal -->
  <div class="modal fade" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title" id="myModalLabel">Image preview</h4>
        </div>
        <div class="modal-body">
          <img src="http://patyshibuya.com.br/wp-content/uploads/2014/04/04.jpg" id="imagepreview" style="width: 400px; height: 264px;">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
